name: ğŸ³ Docker Build

on:
  workflow_call:
    inputs:
      service:
        description: "Service folder for Docker build"
        required: true
        type: string
      image:
        description: "Docker image name"
        required: true
        type: string
      version:
        description: "Version tag from GitHub ref"
        required: true
        type: string

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build and tag Docker image
        run: |
          docker build -t ${{ inputs.image }}:latest ./${{ inputs.service }}
          docker tag ${{ inputs.image }}:latest ${{ inputs.image }}:${{ inputs.version }}
