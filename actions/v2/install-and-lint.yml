name: ğŸ“¦ Install & Lint

on:
  workflow_call:
    inputs:
      service:
        description: "Service folder to run install and lint"
        required: true
        type: string

jobs:
  install-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install npm dependencies
        run: |
          cd ${{ inputs.service }}
          npm install --legacy-peer-deps

      - name: ğŸ§¹ Run lint
        run: |
          cd ${{ inputs.service }}
          npm run lint
