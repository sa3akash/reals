name: Build, Test, Scan and Push

on:
  push:
    branches:
      - main
    # tags:
    #   - "v*" # Trigger on version tags like v1.0.0


jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ·ï¸ Get version from package.json
        id: get_version
        working-directory: ./client
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

  install:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js with caching
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ—‚ï¸ Cache node_modules
        uses: actions/cache@v4
        with:
          path: ${{ inputs.path }}/node_modules
          key: ${{ runner.os }}-${{ inputs.path }}-${{ hashFiles(format('{0}/package-lock.json', inputs.path)) }}

      - name: ğŸ“¦ Install Deps
        working-directory: ${{ inputs.path }}
        run: npm install --legacy-peer-deps

  test:
    needs: [setup, install]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ—‚ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: ${{ inputs.path }}/node_modules
          key: ${{ runner.os }}-${{ inputs.path }}-${{ hashFiles(format('{0}/package-lock.json', inputs.path)) }}

      - name: ğŸ§¹ Run Linter
        working-directory: ${{ inputs.path }}
        run: npm run lint

  code-check:
    needs: [setup, install]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ—‚ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: ${{ inputs.path }}/node_modules
          key: ${{ runner.os }}-${{ inputs.path }}-${{ hashFiles(format('{0}/package-lock.json', inputs.path)) }}

      - name: ğŸ§ª Build
        working-directory: ${{ inputs.path }}
        run: npm run build

  build-image:
    needs: [setup, install, test]
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_CLIENT: sa2avroo/testing-nextjs
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ƒï¸ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: false
          tags: |
            ${{ env.IMAGE_NAME_CLIENT }}:latest
            ${{ env.IMAGE_NAME_CLIENT }}:${{ needs.setup.outputs.version }}
            ${{ env.IMAGE_NAME_CLIENT }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          load: true

      - name: ğŸ”„ Update Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: ğŸ“¦ Save Docker Images
        run: |
          docker save ${{ env.IMAGE_NAME_CLIENT }}:latest -o image_latest.tar
          docker save ${{ env.IMAGE_NAME_CLIENT }}:${{ needs.setup.outputs.version }} -o image_versioned.tar
          docker save ${{ env.IMAGE_NAME_CLIENT }}:${{ github.sha }} -o image_sha.tar

      - name: ğŸ“¤ Upload Images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            image_latest.tar
            image_versioned.tar
            image_sha.tar

  scan:
    needs: build
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_CLIENT: sa2avroo/testing-nextjs
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download Image
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: ğŸ“¦ Load Docker Images
        run: |
          docker load -i image_latest.tar || true
          docker load -i image_versioned.tar || true
          docker load -i image_sha.tar || true

      - name: ğŸ›¡ï¸ Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: ğŸ” Scan Docker images
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL --no-progress ${IMAGE_NAME_CLIENT}:latest
          trivy image --exit-code 1 --severity HIGH,CRITICAL --no-progress ${IMAGE_NAME_CLIENT}:${{ needs.setup.outputs.version }}
          trivy image --exit-code 1 --severity HIGH,CRITICAL --no-progress ${IMAGE_NAME_CLIENT}:${{ github.sha }}

  push:
    needs: [build, scan]
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_CLIENT: sa2avroo/testing-nextjs
    steps:
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¥ Download Image
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: ğŸ“¦ Load Docker Images
        run: |
          docker load -i image_latest.tar || true
          docker load -i image_versioned.tar || true
          docker load -i image_sha.tar || true

      - name: ğŸ“¤ Push Docker images
        run: |
          docker push ${IMAGE_NAME_CLIENT}:latest
          docker push ${IMAGE_NAME_CLIENT}:${{ needs.setup.outputs.version }}
          docker push ${IMAGE_NAME_CLIENT}:${{ github.sha }}