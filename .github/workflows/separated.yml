on:
  push:
    # tags:
    #   - "v*" # Trigger on version tags like v1.0.0
    branches:
    - main
    # pull_request:
    #   branches:
    #     - main

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ·ï¸ Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: ğŸ“¦ Install dependencies
      working-directory: ./client
      run: npm install --legacy-peer-deps

    - name: ğŸ§¹ Run lint
      working-directory: ./client
      run: npm run lint

  build:
    needs: [ setup, test ]
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_CLIENT: sa2avroo/testing-nextjs
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: ğŸ—ï¸ Build Next.js app
      working-directory: ./client
      run: npm run build

    - name: ğŸ› ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ƒï¸ Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        push: false
        tags: |
          ${{ env.IMAGE_NAME_CLIENT }}:latest
          ${{ env.IMAGE_NAME_CLIENT }}:${{ needs.setup.outputs.version }}
          ${{ env.IMAGE_NAME_CLIENT }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

  scan:
    needs: build
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_CLIENT: sa2avroo/testing-nextjs
    steps:
    - name: ğŸ“¥ Cache Trivy vulnerability DB
      uses: actions/cache@v4
      with:
        path: ~/.cache/trivy
        key: trivy-db-${{ runner.os }}

    - name: ğŸ›¡ï¸ Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: ğŸ” Scan Docker image (latest)
      run: |
        trivy image --exit-code 1 --severity HIGH,CRITICAL --no-progress ${IMAGE_NAME_CLIENT}:latest

    - name: ğŸ” Scan Docker image (versioned)
      run: |
        trivy image --exit-code 1 --severity HIGH,CRITICAL --no-progress ${IMAGE_NAME_CLIENT}:${{ needs.setup.outputs.version }}

    - name: ğŸ” Scan Docker image (sha)
      run: |
        trivy image --exit-code 1 --severity HIGH,CRITICAL --no-progress ${IMAGE_NAME_CLIENT}:${{ github.sha }}

  push:
    needs: [ build, scan ]
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_CLIENT: sa2avroo/testing-nextjs
    steps:
    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“¤ Push Docker images
      run: |
        docker push ${IMAGE_NAME_CLIENT}:latest
        docker push ${IMAGE_NAME_CLIENT}:${{ needs.setup.outputs.version }}
        docker push ${IMAGE_NAME_CLIENT}:${{ github.sha }}
