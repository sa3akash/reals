name: 🛠️ Build App

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🏗️ Build app
        working-directory: ${{ inputs.path }}
        run: npm run build
