name: ğŸ³ Docker Build

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
      image:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build Docker Image
        run: |
          docker build -t ${{ inputs.image }}:latest ${{ inputs.path }}
          docker tag ${{ inputs.image }}:latest ${{ inputs.image }}:${{ inputs.version }}

      - name: ğŸ“¦ Save Docker Image
        run: |
          docker save ${{ inputs.image }}:latest -o image_latest.tar
          docker save ${{ inputs.image }}:${{ inputs.version }} -o image_versioned.tar

      - name: ğŸ“¤ Upload Image Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            image_latest.tar
            image_versioned.tar
