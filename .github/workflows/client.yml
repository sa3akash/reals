name: ðŸ§± CI/CD Client

on:
  push:
    tags:
    - 'v*'

jobs:
  get_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}
    steps:
    - id: tag
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  install_lint:
    needs: get_version
    uses: sa3akash/reals/.github/workflows/install-lint.yml@main
    with:
      path: client

  build:
    needs: install_lint
    uses: sa3akash/reals/.github/workflows/build-app.yml@main
    with:
      path: client

  docker_build:
    needs: build
    uses: sa3akash/reals/.github/workflows/docker-build.yml@main
    with:
      path: client
      image: sa2avroo/testing-nextjs
      version: ${{ needs.get_version.outputs.version }}

  trivy_latest:
    needs: docker_build
    uses: sa3akash/reals/.github/workflows/trivy-scan.yml@main
    with:
      image: sa2avroo/testing-nextjs:latest

  trivy_versioned:
    needs: docker_build
    uses: sa3akash/reals/.github/workflows/trivy-scan.yml@main
    with:
      image: sa2avroo/testing-nextjs:${{ needs.get_version.outputs.version }}

  push:
    needs: [ trivy_latest, trivy_versioned ]
    uses: sa3akash/reals/.github/workflows/docker-push.yml@main
    with:
      image: sa2avroo/testing-nextjs
      version: ${{ needs.get_version.outputs.version }}
